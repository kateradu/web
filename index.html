<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Kate Radu</title>
        <meta name="author" content="Kate Radu">
        <meta name="description" content="Art and fun projects">
        <meta name="keywords" content="kate radu, portfolio, art, personal projects, code">
        <!-- <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon"> -->
        <link href="https://fonts.googleapis.com/css?family=Oxygen&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>
        <section class="starry-scene">
            <div class="parallax-container fixed">
                <div class="parallax-layer layer-1" data-parallax-speed="0.01" data-max-scroll="600vh"></div>
            </div>
            <div class="parallax-container fixed">
                <div class="parallax-layer layer-2" data-parallax-speed="0.03" data-max-scroll="600vh"></div>
            </div>
            <div class="parallax-container fixed">
                <div class="parallax-layer layer-3" data-parallax-speed="0.08" data-max-scroll="600vh"></div>
                <div class="curtain parallax-layer layer-3" data-parallax-speed="0.08" data-max-scroll="600vh"></div>
            </div>
            <div class="parallax-container fixed">
                <div class="parallax-layer layer-4" data-parallax-speed="0.18" data-max-scroll="600vh"></div>
                <div class="curtain parallax-layer layer-4" data-parallax-speed="0.18" data-max-scroll="600vh"></div>
            </div>
            <div class="parallax-container fixed">
                <div class="parallax-layer layer-5 image-1" data-parallax-speed="0.12" data-max-scroll="600vh"></div>
            </div>
            <div class="parallax-container fixed">
                <div class="parallax-layer layer-5 image-2" data-parallax-speed="0.12" data-max-scroll="600vh"></div>
            </div>
            <div class="parallax-container fixed">
                <div class="parallax-layer layer-5 image-3" data-parallax-speed="0.12" data-max-scroll="600vh"></div>
            </div>
            <div class="parallax-container fixed">
                <div class="parallax-layer layer-5 image-4" data-parallax-speed="0.12" data-max-scroll="600vh"></div>
            </div>
            <div class="parallax-container fixed">
                <div class="parallax-layer layer-5 image-5" data-parallax-speed="0.12" data-max-scroll="600vh"></div>
            </div>
            <div class="parallax-container">
                <div class="parallax-layer layer-6" data-parallax-speed="0.18" data-max-scroll="600vh"></div>
                <div class="curtain parallax-layer layer-6" data-parallax-speed="0.18" data-max-scroll="600vh"></div>
            </div>
            <div class="parallax-container">
                <div class="parallax-layer image layer-7" data-parallax-speed="0.25" data-max-scroll="600vh"></div>
                <div class="curtain parallax-layer layer-7" data-parallax-speed="0.25" data-max-scroll="600vh"></div>
                <div class="header parallax-layer layer-7" data-parallax-speed="0.25" data-max-scroll="600vh">
                    <h2>Art and fun projects</h2>
                    <h1>Kate Radu</h1>
                </div>
            </div>
        </section>
        <script src="parallax.js"></script>
    </body>
</html>
